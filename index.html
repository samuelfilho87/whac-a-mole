<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac A Mole</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Play:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>
    <main>
        <nav>
            <div id="time">
                <span class="status">Time Left</span>
                <span class="value-status" id="time-left">0</span>
            </div>

            <div id="score">
                <span class="status">Your Score</span>
                <span class="value-status" id="score">0</span>
            </div>

            <div id="player">
                <img src="src/images/player.png" alt="Player avatar">
                <span class="value-status">x3</span>
            </div>
        </nav>

        <div class="panel-row">
            <div class="square">
                <div class="showEnemy" id="1"></div>
                <div class="hole"></div>
            </div>
            <div class="square">
                <div class="showEnemy" id="2"></div>
                <div class="hole"></div>
            </div>
            <div class="square">
                <div class="showEnemy" id="3"></div>
                <div class="hole"></div>
            </div>
        </div>

        <div class="panel-row">
            <div class="square">
                <div class="showEnemy" id="4"></div>
                <div class="hole"></div>
            </div>
            <div class="square">
                <div class="showEnemy" id="5"></div>
                <div class="hole"></div>
            </div>
            <div class="square">
                <div class="showEnemy" id="6"></div>
                <div class="hole"></div>
            </div>
        </div>

        <div class="panel-row">
            <div class="square">
                <div class="showEnemy" id="7"></div>
                <div class="hole"></div>
            </div>
            <div class="square">
                <div class="showEnemy" id="8"></div>
                <div class="hole"></div>
            </div>
            <div class="square">
                <div class="showEnemy" id="9"></div>
                <div class="hole"></div>
            </div>
        </div>
    </main>

    <script defer src="src/scripts/main.js"></script>
</body>

</html>
